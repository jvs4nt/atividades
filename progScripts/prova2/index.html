<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fig geometrica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>figura geometrica</h1>
        <h3>aluno: Jo√£o Vitor de Santana dos Santos</h3>
        <div class="mb-3">
            <label for="largura" class="form-label">digite a largura:</label>
            <input type="number" class="form-control" id="largura">
        </div>
        <div class="mb-3">
            <label for="altura" class="form-label">digite a altura:</label>
            <input type="number" class="form-control" id="altura">
        </div>
        <button id="calcular" class="btn btn-warning">calcular</button>
    </div>

    <div class="toast-container">
        <div id="exibirToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">resultado:</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <p id="resultadoToast"></p>
            </div>
        </div>
    </div>
</body>
</html>
